# permissions for end users to view models.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ollama-operator
    app.kubernetes.io/managed-by: kustomize
  name: model-viewer-role
rules:
- apiGroups:
  - ollama.aerf.io
  resources:
  - models
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ollama.aerf.io
  resources:
  - models/status
  verbs:
  - get
