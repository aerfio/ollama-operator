name: Renovate
"on":
  # Allows manual/automated trigger for debugging purposes
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Renovate's log level"
        required: true
        default: "debug"
        type: string
  schedule:
    - cron: "0 8 * * 1"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  LOG_LEVEL: "info"

jobs:
  renovate:
    runs-on: ubuntu-22.04
    if: |
      !github.event.repository.fork &&
      !github.event.pull_request.head.repo.fork
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Get token
        id: get_token
        uses: cilium/actions-app-token@350a14155dd9be79227f081310f4d77fdf792e76 # v0.21.0
        with:
          APP_PEM: ${{ secrets.GHA_PRIVATE_KEY }}
          APP_ID: ${{ secrets.GHA_APP_ID }}
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@630a255a1f2f56c8d8ce160bed3e3ca577ca53e2 # v40.2.7
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Use GitHub API to create commits
          RENOVATE_PLATFORM_COMMIT: "true"
          LOG_LEVEL: ${{ github.event.inputs.logLevel || env.LOG_LEVEL }}
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '[".*"]'
          RENOVATE_KEEP_UPDATED_LABEL: renovate-keep-updated
        with:
          configurationFile: .github/renovate.json5
          token: ${{ steps.get_token.outputs.app_token }}
          # renovate: datasource=github-releases depName=renovatebot/renovate
          renovate-version: 38.47-full
          docker-user: root
          docker-cmd-file: .github/actions/renovate/entrypoint.sh
          mount-docker-socket: true
