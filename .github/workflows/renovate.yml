name: Renovate
"on":
  # Allows manual/automated trigger for debugging purposes
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Renovate's log level"
        required: true
        default: "debug"
        type: string
  schedule:
    - cron: "0 8 * * 1"
  push:
    branches:
      - main
  # pull_request:

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  LOG_LEVEL: "info"

jobs:
  renovate:
    runs-on: ubuntu-22.04
    if: |
      !github.event.repository.fork &&
      !github.event.pull_request.head.repo.fork
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get token
        id: get_token
        uses: cilium/actions-app-token@v0.21.0
        with:
          APP_PEM: ${{ secrets.GHA_PRIVATE_KEY }}
          APP_ID: ${{ secrets.GHA_APP_ID }}
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.2.6
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Use GitHub API to create commits
          RENOVATE_PLATFORM_COMMIT: "true"
          LOG_LEVEL: ${{ github.event.inputs.logLevel || env.LOG_LEVEL }}
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '[".*"]'
        with:
          configurationFile: .github/renovate.json5
          token: ${{ steps.get_token.outputs.app_token }}
          # renovate: datasource=github-releases depName=renovatebot/renovate
          renovate-version: 38.47.0
          docker-user: root
          docker-cmd-file: .github/actions/renovate/entrypoint.sh
          mount-docker-socket: true
